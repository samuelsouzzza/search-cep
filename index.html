<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Buscador de CEPs</title>
    </head>
<body>
<h1>Buscador de CEPs</h1>
<form>
    <input type="text" maxlength="9" placeholder="Busque por um CEP" data-js-txtCep>
    <button data-js-btnBuscar><i class="fa-solid fa-search"></i>Buscar</button>
</form>
    <span data-js-msnErros class="error">O CEP digitado é inválido!</span>
<table>
    <tr>
        <td><strong>CEP</strong></td>
        <td data-js-info="cep">... </td>
    </tr>
    <tr>
        <td><strong>LOGRADOURO</strong></td>
        <td data-js-info="logradouro">... </td>
    </tr>
    <tr>
        <td><strong>CIDADE</strong></td>
        <td data-js-info="localidade">... </td>
    </tr>
    <tr>
        <td><strong>UF</strong></td>
        <td data-js-info="uf">... </td>
    </tr>
    <tr>
        <td><strong>DDD</strong></td>
        <td data-js-info="ddd">... </td>
    </tr>
</table>
<span>Fonte: https://viacep.com.br</span>
<script type="module" src="js/script.js"></script>
<script src="https://kit.fontawesome.com/33170ddcd4.js" crossorigin="anonymous"></script>
</body>
</html>
